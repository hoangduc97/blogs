version: "3.4"

services:
    api:
        build: ./api
        container_name: api_blogs
        volumes:
            - ./api:/app/api
            - /app/api/node_modules
        env_file: .env
        ports:
            - ${API_PORT}:${API_PORT}
        restart: unless-stopped
        networks:
